<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="canvas" id="canvas"></div>
    <div id="shapeInputs">
      <div id="rectInputHolder">
        <input type="number" id="rectLength" />
        <input type="number" id="rectWidth" />
        <button id="rectInsert">Spawn a Rectangle</button>
      </div>
      <div id="squareInputHolder">
        <input type="number" id="squareSideLength" />
        <button id="squareInsert">Spawn a Square</button>
      </div>
      <div id="circleHolder">
        <input type="number" id="circleRadius" />
        <button id="circleInsert">Spawn a Circle</button>
      </div>
      <div id="triangleHolder">
        <input type="number" id="triangleHeight" />
        <button id="triangleInsert">Spawn a Triangle</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="app.js"></script>
  </body>
</html>
